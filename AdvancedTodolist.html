<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="AdvancedTodolist.css">

    <title>Document</title>
</head>

<body>
    <script src="jquery-3.2.1.js"> </script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="AdvancedTodolist.js"></script>
    <h1 class= "text-center my-4">Todo List</h1>
    <div class="container">
        <div class="row">
          <input
            id="newtask"
            placeholder="Write new task here"
            type="text"
            class="form-control col mx-2">
          <button
            id="addbtn"
            class="btn btn-success col-2 mx-2">
            Add Task
          </button>
          <button id="reverse" class="btn btn-primary col-2 mx-2">

            REVERSE
        </button>
        <button id="clearButton" class="btn btn-warning col-2 mx-2">
         CLEAR
        </button>
        </div>
        <div class="row" >
          <ul id="tasklist" class="list-group col mx-4 my-2">
      
      
          </ul>
        </div>
    
    <!-- <div class="special">
        this is the testing material!
    </div> -->
    <div id="parent">

    </div>

</body>

</html>
